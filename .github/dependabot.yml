# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      # Group VS Code related dependencies together (hoisted from vscode-wvlet)
      vscode:
        patterns:
          - "@types/vscode"
          - "@vscode/*"
    ignore:
      # Avoid major version updates for VS Code dependencies without manual review
      - dependency-name: "@types/vscode"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@vscode/vsce"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
    groups:
      # Grouping Docusaurus module updates into a single PR
      docusaurus:
        patterns:
          - "@docusaurus/*"
      react:
        patterns:
          - "@react/react(-dom)?"
  - package-ecosystem: "npm"
    directory: "/vscode-wvlet"
    schedule:
      interval: "weekly"
    # Note: VS Code dependencies (@types/vscode, @vscode/vsce) are now hoisted to workspace root
    # This directory monitors vscode-wvlet for any future local dependencies
  - package-ecosystem: "npm"
    directory: "/highlightjs-wvlet"
    schedule:
      interval: "weekly"
    groups:
      # Group highlight.js related dependencies together
      highlightjs:
        patterns:
          - "highlight.js"
          - "highlightjs-*"
  - package-ecosystem: "npm"
    directory: "/prismjs-wvlet"
    schedule:
      interval: "weekly"
    groups:
      # Group Prism.js related dependencies together
      prismjs:
        patterns:
          - "prismjs"
          - "prism-*"
