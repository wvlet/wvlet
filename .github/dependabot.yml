# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
    groups:
      # Grouping Docusaurus module updates into a single PR
      docusaurus:
        patterns:
          - "@docusaurus/*"
      react:
        patterns:
          - "@react/react(-dom)?"
  - package-ecosystem: "npm"
    directory: "/vscode-wvlet"
    schedule:
      interval: "weekly"
    groups:
      # Group VS Code related dependencies together
      vscode:
        patterns:
          - "@types/vscode"
          - "@vscode/*"
  - package-ecosystem: "npm"
    directory: "/highlightjs-wvlet"
    schedule:
      interval: "weekly"
    groups:
      # Group highlight.js related dependencies together
      highlightjs:
        patterns:
          - "highlight.js"
          - "highlightjs-*"
