name: Website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'website/**'
      - '.github/workflows/website.yml'
      - 'wvlet-ui-playground/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: sbt
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./website/package-lock.json
      - name: Build playground
        run: JVM_OPTS=-Xmx4g ./sbt "playground/fullLinkJS"
      - name: Build playground web site
        run: npm run build
        working-directory: ./wvlet-ui-playground
      - name: Copy playground web site to website
        run: |
          rm -rf website/static/playground
          cp -r wvlet-ui-playground/dist website/static/playground
      - name: Install dependencies
        run: npm ci
        working-directory: ./website
      - name: Build Docusaurus
        run: npm run build
        working-directory: ./website
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  # Single deploy job since we're just deploying
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
