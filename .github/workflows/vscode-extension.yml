name: VS Code Extension

on:
  push:
    branches: [ main ]
    paths: 
      - 'vscode-wvlet/**'
      - 'package.json'
      - '.github/workflows/vscode-extension.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'vscode-wvlet/**'
      - 'package.json'
      - '.github/workflows/vscode-extension.yml'
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Package extension
      run: npm run build-vscode-extension
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-extension
        path: vscode-wvlet/*.vsix
        retention-days: 30
    
    - name: Publish to VS Code Marketplace (on release)
      if: github.event_name == 'release'
      run: npm run package --workspace=vscode-wvlet && cd vscode-wvlet && npx vsce publish --pat ${{ secrets.VSCE_PAT }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}