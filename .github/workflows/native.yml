name: Native

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - '.github/workflows/native.yml'
              - 'project/**'
              - '**.scala'
              - '**.sbt'
              - '**.conf'
              - '**.wv'
              - SCALA_VERSION
              - 'flake.nix'
              - 'nix/**'
  build_native:
    name: Cross build with Scala Native
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            name: mac
            suffix: dylib
            skip: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/main') }}
          - os: ubuntu-24.04-arm
            arch: arm64
            name: linux
            suffix: so
            skip: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/main') }}
          - os: ubuntu-latest
            arch: x64
            name: linux
            suffix: so
            skip: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        if: ${{ !matrix.skip }}
      - uses: actions/setup-java@v5
        if: ${{ !matrix.skip }}
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: sbt
      - name: Install libgc
        if: ${{ !matrix.skip }}
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get install libgc-dev
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install bdw-gc
          fi
      - name: Set SCALA_VERSION env
        if: ${{ !matrix.skip }}
        run: |
          SCALA_VERSION=$(cat SCALA_VERSION)
          echo SCALA_VERSION: $SCALA_VERSION
          echo "SCALA_VERSION=$SCALA_VERSION" >> $GITHUB_ENV
      - name: Build native binary
        if: ${{ !matrix.skip }}
        run: |
          ./sbt 'wvcLib/nativeLinkReleaseFast'
      - name: Ad-hoc sign macOS library
        if: ${{ !matrix.skip && runner.os == 'macOS' }}
        run: |
          echo "Signing macOS library with ad-hoc signature..."
          # Sign the library
          codesign --sign - --force wvc-lib/target/scala-${{ env.SCALA_VERSION }}/libwvlet.dylib
          
          # Remove quarantine attribute if present
          xattr -cr wvc-lib/target/scala-${{ env.SCALA_VERSION }}/libwvlet.dylib || true
          
          # Verify signature
          codesign --verify --verbose wvc-lib/target/scala-${{ env.SCALA_VERSION }}/libwvlet.dylib
          
          # Display signature info
          codesign --display --verbose=2 wvc-lib/target/scala-${{ env.SCALA_VERSION }}/libwvlet.dylib
      - name: Install Rust for native tests
        if: ${{ !matrix.skip && runner.os == 'Linux' }}
        run: rustup update
      - name: Test native library
        if: ${{ !matrix.skip }}
        run: |
          echo "Testing native library..."
          make test
        working-directory: wvc-lib
      - name: Upload native binary
        if: ${{ !matrix.skip }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}-${{ matrix.arch }}
          path: wvc-lib/target/scala-${{ env.SCALA_VERSION }}/libwvlet.${{ matrix.suffix }}
  # Windows cross-compilation using Nix with MinGW-w64 toolchain
  # Currently disabled due to LLVM CodeViewDebug crash when cross-compiling for Windows:
  # https://github.com/llvm/llvm-project/issues/61039
  # Enable when LLVM fixes this issue or when building natively on Windows runners
  build_windows:
    name: Cross build for Windows
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            target: windows-x64
            skip: true  # LLVM CodeViewDebug crash - see comment above
          - arch: arm64
            target: windows-arm64
            skip: true  # LLVM CodeViewDebug crash - see comment above
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        if: ${{ !matrix.skip }}
      - name: Install Nix
        if: ${{ !matrix.skip }}
        uses: DeterminateSystems/nix-installer-action@main
      - name: Setup Nix cache
        if: ${{ !matrix.skip }}
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Set SCALA_VERSION env
        if: ${{ !matrix.skip }}
        run: |
          SCALA_VERSION=$(cat SCALA_VERSION)
          echo SCALA_VERSION: $SCALA_VERSION
          echo "SCALA_VERSION=$SCALA_VERSION" >> $GITHUB_ENV
      - name: Build Windows DLL
        if: ${{ !matrix.skip }}
        run: |
          nix develop .#${{ matrix.target }} --command ./sbt 'wvcLib/nativeLinkReleaseFast'
      - name: Upload Windows DLL
        if: ${{ !matrix.skip }}
        uses: actions/upload-artifact@v6
        with:
          name: windows-${{ matrix.arch }}
          path: wvc-lib/target/scala-${{ env.SCALA_VERSION }}/libwvlet.dll
  collect_artifact:
    name: Collect wvc dll
    runs-on: ubuntu-latest
    needs: [build_native, build_windows]
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v6
        with:
          name: wvc-lib
          delete-merged: true
          separate-directories: true
